# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.6"
metadata:
  name: ER.zferbranchmanage
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          url: http://edu.bgis.co.kr:8001/
          client: "100"
        app:
          name: ZUIER_BR_MANAGE
          description: EReON Branch Manage
          package: ZEREON
          transport: KYSK904530
        exclude:
          - /test/
